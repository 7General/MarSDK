syntax = "proto3";
package protocol.protobuf;

option java_package = "com.guazi.gelada.protocol.protobuf";
option java_outer_classname = "SceneEndSend";

message SceneEndSendRequest {//场景结束
     string sceneId=1;//场景ID
     string appId = 2;//app标识，如瓜子，毛豆app
     int64 chatId = 3;//会话ID

     string to = 4;//登录c端用户
     int32 toDomain = 5;//登录c端用户所属用户类型（enum CUSTOM_SERVICE－客服-4，ROBOT-机器人－6, ANONYMOUS－C端匿名用户－5，EXTERNAL-C端登录用户－7）
     string guid=6;//客户guid

     string agent_id = 7;//客服ID
     string agent_name = 8;//客服
     string ext=9;
}

message SceneEndSendResponse {
	int64 msgid = 1;//落地存储的消息id（针对此条消息）
	int64 timestamp = 2;//收到群聊消息的时间戳
}

