syntax = "proto3";
package protocol.protobuf;

option java_package = "com.guazi.gelada.protocol.protobuf";
option java_outer_classname = "SysMsgPush";



message SysMsgPushRequest {
	enum SysMsgType {
        //C端用户关注的系统消息
        WELCOME = 0;//欢迎语
        KF_ACCEPT_REQUEST = 1;//客服接入
        WAIT_FOR_KF = 2;//排队
        KF_OFFLINE = 3;//客服离线
        KF_TURN_OTHER_KF = 4; //客服转其他客服
        ///用户与客服结束会话，客服发起
        END_CONVERSATION_WITH_KF = 5;
	}

    string from = 1;//发送者
    int32 fromDomain = 2;//发送者域
    string fromName = 3;
    string to = 4;//接收者
    int32 toDomain = 5;//接收者域

    int32 type = 6;//系统消息类型,SysMsgType
    int64 msgid = 7;//消息服务器对消息的编号(针对每个用户独立的一份消息)
    string content = 8;//消息内容

    int64 chatId = 9;//会话ID
    string sceneId = 10;//场景ID
    string appId = 11;//app标识，如瓜子，毛豆app
}

message SysMsgPushResponse {
    int64 msgid = 1;//落地存储的消息id
    int64 timestamp = 2;//收到单聊消息的时间戳
}
