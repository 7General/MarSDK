syntax = "proto3";
package protocol.protobuf;

option java_package = "com.guazi.gelada.protocol.protobuf";
option java_outer_classname = "Client";

enum ClientType {
    CLIENT_TYPE_APP = 0;//APP 包含ANDROID和IOS，兼容老版
    CLIENT_TYPE_WEB = 1;//
    CLIENT_TYPE_ANDROID = 2;
    CLIENT_TYPE_IOS= 3;

    CLIENT_TYPE_WAP = 4;
    CLIENT_TYPE_THIRD = 5;//第三方，如服务端发出的
    CLIENT_TYPE_ALL = 6;//包含所有端
    CLIENT_TYPE_WEBWAP = 7;//包含web wap
}
