syntax = "proto3";
package protocol.protobuf;

option java_package = "com.guazi.gelada.protocol.protobuf";
option java_outer_classname = "Domain";

enum DomainType {
    DOMAIN_TYPE_STAFF = 0;//内部员工
    DOMAIN_TYPE_GROUP = 1;//暂时不用
    DOMAIN_TYPE_WORKSPACE = 2;//工作台，暂时不用
    DOMAIN_TYPE_OFFACC = 3;//公众号，暂时不用

    DOMAIN_TYPE_CUSTOM_SERVICE=4;//客服
    DOMAIN_TYPE_ANONYMOUS = 5;//C端匿名用户
    DOMAIN_TYPE_ROBOT = 6;//机器人
    DOMAIN_TYPE_EXTERNAL = 7;//C端登录用户

    DOMAIN_TYPE_SYSTEM = 8;//系统作为发送者
}
